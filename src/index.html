<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فروشگاه آنلاین</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>
  <body class="bg-gray-100">
    <header
      class="bg-blue-600 text-white p-4 flex justify-between items-center"
    >
      <h1 class="text-center text-3xl font-bold">فروشگاه</h1>
      <div class="flex items-center md:hidden">
        <button id="menu-toggle" class="text-white focus:outline-none">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>
      </div>
      <nav id="menu" class="hidden md:flex md:items-center md:space-x-4">
        <span class="cursor-pointer">محصولات ما</span>
        <span class="cursor-pointer">پرفروش‌ترین‌ها</span>
        <span class="cursor-pointer">درباره ما</span>
      </nav>
      <div class="flex items-center">
        <span class="cursor-pointer mr-4">
          <img class="w-10" src="./image/l.png" alt="sign up" />
        </span>
        <a href="#" onclick="viewCart()" class="cursor-pointer">
          <img src="image/b.png" alt="سبد خرید" class="w-8 h-8" />
          <!-- آیکون سبد خرید -->
        </a>
      </div>
    </header>
    <div id="mobile-menu" class="hidden md:hidden bg-blue-600 text-white">
      <span class="block cursor-pointer p-2">محصولات ما</span>
      <span class="block cursor-pointer p-2">پرفروش‌ترین‌ها</span>
      <span class="block cursor-pointer p-2">درباره ما</span>
    </div>
    <div id="root" class="container mx-auto p-4"></div>
  </body>
</html>
